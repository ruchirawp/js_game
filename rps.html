<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="ui.css">
</head>
<body>

<div> </div>


<!--Container-->
<div class="container"> 
<!--Header-->
<div class="header">

    <h1>Rock Paper Scissors </h1>


</div>

<!--Content-->
<div>

<!--Player choice picture-->
<div class="content">

    <div class="displayChosen">
        <br>
        <br>
        <img src="images/Question-Mark.png" class="showChoice userFormat" id="userChoicePic">
        
        <span id="vs">VS</span>

        <img src="images/Question-Mark.png" class="showChoice compFormat" id="compChoicePic">
        



    </div>


    <!--Player Pictures and Names-->
    <div class="players">

        <img src="images/user.png" class="icons" >
        <span class="separate att" id="us">User: 0 </span>

        <img src="images/computer.png" class="icons" >
        <span id="cm" class="att">Computer: 0 </span>


    </div>



</div>





<!--Choice Selection-->
<div class="choices">

    <br>
    <br>
    <span class="searchButtons" id="rock">Rock</span>
    <span class="searchButtons" id="paper">Paper</span>
    <span class="searchButtons" id="Scissors">Scissors</span>


</div>



</div>

</div>



<script src="swag.js"></script>
</body>
</html>
